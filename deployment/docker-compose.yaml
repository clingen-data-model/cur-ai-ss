version: "3.9"

services:
  api:
    platform: linux/arm64
    build:
      context: ..
      dockerfile: deployment/Dockerfile.api
    container_name: cur-ai-ss-api
    ports:
      - "8000:8000"
    environment:
      CUR_AI_SS_ROOT: /var/cur-ai-ss
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_API_DEPLOYMENT: ${OPENAI_API_DEPLOYMENT}
    volumes:
      - ${HOST_DATA_DIR}:/var/cur-ai-ss
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/status"]
      interval: 30s
      timeout: 3s
      retries: 3

  ui:
    platform: linux/arm64
    build:
      context: ..
      dockerfile: deployment/Dockerfile.ui
    container_name: cur-ai-ss-ui
    ports:
      - "8001:8001"
    environment:
      CUR_AI_SS_ROOT: /var/cur-ai-ss
      API_HOSTNAME: api
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_API_DEPLOYMENT: ${OPENAI_API_DEPLOYMENT}
    volumes:
      - ${HOST_DATA_DIR}:/var/cur-ai-ss
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy

  worker:
    platform: linux/arm64
    build:
      context: ..
      dockerfile: deployment/Dockerfile.worker
    container_name: cur-ai-ss-worker
    environment:
      CUR_AI_SS_ROOT: /var/cur-ai-ss
      API_HOSTNAME: api
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_API_DEPLOYMENT: ${OPENAI_API_DEPLOYMENT}
    volumes:
      - ${HOST_DATA_DIR}:/var/cur-ai-ss
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
