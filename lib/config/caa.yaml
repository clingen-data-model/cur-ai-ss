log:
  di_factory: lib.evagg.utils.init_logger
  level: INFO
  to_file: true

# Application.
di_factory: lib.evagg.SinglePMIDApp
library:
  di_factory: lib.evagg.SinglePaperLibrary
  ncbi_lookup_client:
    di_factory: lib/config/objects/ncbi.yaml
extractor:
  di_factory: lib.evagg.PromptBasedContentExtractor
  fields:
    - evidence_id
    - gene
    - paper_id
    - hgvs_c
    - hgvs_p
    - paper_variant
    - transcript
    - validation_error
    - gnomad_frequency
    - individual_id
    - phenotype
    - zygosity
    - variant_inheritance
    - variant_type
    - study_type
    - source_type
    - engineered_cells
    - patient_cells_tissues
    - animal_model
    - citation
    - link
    - paper_title
  llm_client:
    di_factory: lib/config/objects/non_azure_llm.yaml
  phenotype_searcher:
    di_factory: lib.evagg.ref.WebHPOClient
    web_client:
      di_factory: lib/config/objects/web.yaml
  phenotype_fetcher:
    di_factory: lib.evagg.ref.PyHPOClient    
  observation_finder:
    di_factory: lib.evagg.content.ObservationFinder
    llm_client:
      di_factory: lib/config/objects/non_azure_llm.yaml
    variant_factory: 
      di_factory: lib/config/objects/variant_factory.yaml
    variant_comparator: 
      di_factory: lib.evagg.content.HGVSVariantComparator
writer:
  di_factory: lib.evagg.JSONOutputWriter
  json_name: test_output
